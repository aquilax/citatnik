<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="Цитати от любими български филми" />
  <meta name="keywords" content="филми, цитати, реплики, забава" />
  <meta name="verify-v1" content="sP9tJsQ9ikZjjflQo9d1pM+0GIYVtAW1bKzbA7mFS78=" />
  <title>{% block title %}Цитати от български филми{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link rel="icon" href="favicon.ico" />
</head>

<body>
  <div id="container">
    <div id="content">
      <div id="logo">
        <h1><a href="/">Цитати</a></h1>
        <p>от български филми<p>
      </div>
      <div id="addd">
         {% if admin %}
            <a href="/admin">Администрация</a>
         {% endif %}
         <a href="{{ url }}">{{ url_linktext|escape}}</a>
         <a href="/add">Добавяне</a></div>
      <div id="words">
        {% block content %}{% endblock %}
      </div>
      <div id="sidebar">
        <div id="ads">
          <script type="text/javascript"><!--
          google_ad_client = "pub-5312778245695320";
          /* filmi 120x600, създаден 09-1-8 */
          google_ad_slot = "4694089830";
          google_ad_width = 120;
          google_ad_height = 600;
          //-->
          </script>
          <script type="text/javascript"
          src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
          </script>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
  document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
  try {
  var pageTracker = _gat._getTracker("UA-115818-22");
  pageTracker._trackPageview();
  } catch(err) {}</script>
</body>
</html>
