{% extends "template.html" %}

{% block content %}
          {% for quote in quotes %}
            <div><h3><a href="/movie?mid={{ quote.movie.key }}">{{ quote.movie.title|escape }}</a></h3></div>
            <blockquote>{{ quote.quote|escape|linebreaks }}</blockquote>
            <em>Добавен на: {{ quote.date|date:"d/m/Y H:i"|lower }}</em>
          {% endfor %}
{% endblock %}
